site_name: Zabaan React Native Documentation
plugins:
  - search:
      lang: en
theme:
  features:
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
  font:
    text: Rubik
    code: JetBrains Mono
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css
extra:
  version:
    provider: mike
